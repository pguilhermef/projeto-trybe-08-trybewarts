<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="password" name="password" placeholder="Senha">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
<div id="teste">
  <main>

    <div id="titulo">
      <h1>Formulário de Avaliação</h1>
    </div>

    <form action="" id="evaluation-form">
      <section id="primeiraSessao">
        <input type="text" id="input-name" class="evaluation-input-form" placeholder="Nome">
        
        <input type="text" name="input-lastname" id="input-lastname" class="evaluation-input-form" placeholder="Sobrenome">
        
        <input type="text" name="input-email" id="input-email" class="evaluation-input-form" placeholder="Email">

        <div id="casa">
          <label for="house" id='label-house'>Casa:</label>
            <select id="house" class='evaluation-input-form'>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
        
      </section>

      <hr>

      <section id="segundaSecao">

        <div id="areas">
          <label for="family" id="label-family">Qual sua família?</label>
          <div id="familia">
            <input type="radio" value="Frontend" name="family"> Frontend
            <input type="radio" value="Backend" name="family"> Backend
            <input type="radio" value="FullStack" name="family"> FullStack
          </div>
        </div>

        <div id="tecnologias">
          <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="conteudos">
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python
          </div>
        </div>

      </section>

      <hr>

      <section id="terceiraSecao">
        <div id="avaliacao-div">
          <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?</label>
            <div id="avaliacao">
              <input type="radio" name='rate' value='1'>1
              <input type="radio" name='rate' value='2'>2
              <input type="radio" name='rate' value='3'>3
              <input type="radio" name='rate' value='4'>4
              <input type="radio" name='rate' value='5'>5
              <input type="radio" name='rate' value='6'>6
              <input type="radio" name='rate' value='7'>7
              <input type="radio" name='rate' value='8'>8
              <input type="radio" name='rate' value='9'>9
              <input type="radio" name='rate' value='10'>10
            </div>
        </div>
      
        <div id="comentario">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="infos" id="textarea" onkeyup="limitText(this.value)" rows="10" cols="50" maxlength="500"></textarea>
          <span name="infos" id="counter" class="limitChars" style="font-weight: bold;">Caracteres restantes: 500 </span>
        </div>
      
        <div id="concorda">
          <label for="" id="label-infos">Você concorda com o uso das informações acima? </label>
          <input type="checkbox"id='agreement'> 
        </div>
        
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>

    
  </main>
  
  <aside>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </aside>
  </div>
  

  <footer>
    <p>Direitos reservados à Trybewarts© </p>
    <p>Estruturas e dinamismo: Roberto Baez || Estilização e responsividade: Paulo Guilherme Fidelis</p>
  </footer>
</div>

<gambiarra id="gambiarra"></gambiarra>

  <script src="./script.js"></script>
</body>

</html>
